
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Artículo - PoliMarketplace</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f0f2f5;
            background-image: url("{% static 'images/FondoPrincipal.png' %}");
            background-position: top right;
            background-repeat: no-repeat;
            background-size: 750px 100px; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; 
        }
        .content-wrapper {
            display: flex;
            align-items: flex-start;
            width: 80%;
            height: 61%; /* Hacemos que el contenedor sea más alto */
            margin-bottom: 20px; /* Espacio entre la imagen y el formulario */
        }
        .image-upload {
            width: 100%; /* Hacemos que la imagen abarque todo el espacio disponible */
            height: 100%;
            background-color: #f0f0f0;
            border: 2px dashed #ccc; /* Este borde se eliminará cuando se cargue una imagen */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            position: relative;
        }
        .image-upload img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Hacemos que la imagen cubra el espacio sin deformarse */
        }
        .form-wrapper {
            width: 100%;
            padding-left: 20px;
        }
        .form-control, .form-select {
            margin-bottom: 15px;
            width: 80%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-publish {
            background-color: #F58625;
            color: white;
            border: none;
            width: auto;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 15px;
            margin-top: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: flex-start; 
            width: 100%;
            padding-left: 25%; 
        }
        .hidden {
            display: none;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .upload-btn {
            margin-top: 20px;
            background-color: #F58625;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        .select-image-btn-wrapper {
            display: flex;
            justify-content: flex-start; 
            width: 100%;
            margin-top: 0px; 
            padding-left: 25%;
        }

        .image-upload.loaded {
            border: none;
        }

    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="image-upload" id="imageUpload">
            <img id="imagePreview" src="{% static 'images/upload-icon.png' %}" alt="Upload">
        </div>
        <div class="form-wrapper">
            <div class="title-wrapper">
                <h2>Nuevo Artículo</h2>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        <option value="">Seleccione una categoría</option>
                        <option value="vehiculos">Vehículos</option>
                        <option value="articulos_deportivos">Artículos deportivos</option>
                        <option value="articulos_para_el_hogar">Artículos para el hogar</option>
                        <option value="electronica">Electrónica</option>
                        <option value="ropa">Ropa</option>
                        <option value="entretenimiento">Entretenimiento</option>
                        <option value="jardin_y_aire_libre">Jardín y aire libre</option>
                        <option value="juguetes">Juguetes</option>
                        <option value="herramientas">Herramientas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select class="form-select" id="estado" name="estado" required>
                        <option value="">Seleccione un estado</option>
                        <option value="nuevo">Nuevo</option>
                        <option value="usado">Usado</option>
                    </select>
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="btn-publish">Publicar Artículo</button>
                </div>
            </form>
        </div>
    </div>

    <div class="select-image-btn-wrapper">
        <button type="button" class="upload-btn" onclick="document.getElementById('imageInput').click();">Seleccionar imagen</button>
        <input type="file" id="imageInput" style="display: none;" accept="image/*">
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imageUpload').classList.add('loaded');
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
